<!doctype html>
<html>
	<head>
		<link href="main.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

		<title>welcome</title>

		<body background="https://farm5.staticflickr.com/4045/4338116470_ed4a6a7cec_o.jpg">
			<h1>welcome to <big><big><big><big><em>your</em></big></big></big></big> story.</h1>
			<!-- multistep form -->
<form id="msform">
	<!-- progressbar -->
	<ul id="progressbar">
		<li class="active"></li>
		<li></li>
		<li></li>
	</ul>
	<!-- fieldsets -->
	<div class="fsbg">
	<fieldset>
		<h2 class="fs-title">PLEASE ENTER THE FOLLOWING:</h2>
		<input type="text" name="name" placeholder="name" />
		<input type="text" name="color" placeholder="your favorite color" />
		<input type="button" name="next" class="next action-button" value="NEXT" />
	</fieldset>
	<fieldset>
		<input type="text" name="neighborhood" placeholder="neighborhood that you live in, e.g. Harlem, the Upper West Side"/>
		<input type="text" name="favfood" placeholder="your favorite food, e.g. sushi, filet mignon"/>
		<input type="button" name="previous" class="previous action-button" value="PREVIOUS" />
		<input type="button" name="next" class="next action-button" value="NEXT" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">YOUR TWO FAVORITE SINGERS/BANDS</h2>
		<input type="text" name="mus1" placeholder="The Beatles" />
		<input type="text" name="mus2" placeholder="Katy Perry" />
		<input type="hidden" name="story" value="story2" />
		<input type="button" name="previous" class="previous action-button" value="PREVIOUS" />
		<input type="submit" name="submit" class="submit action-button" value="SUBMIT" />
	</fieldset>
</div>
</form>

<!-- jQuery -->
