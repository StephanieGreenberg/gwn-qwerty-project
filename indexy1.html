		<div id="form">
			<h1>welcome to <big><big><big><big><em>your</em></big></big></big></big> story.</h1>
			<!-- multistep form -->
<form id="msform">
	<!-- progressbar -->
	<ul id="progressbar">
		<li class="active"></li>
		<li></li>
		<li></li>
	</ul>
	<!-- fieldsets -->
	<div class="fsbg">
	<fieldset>
		<h2 class="fs-title">PLEASE ENTER THE FOLLOWING:</h2>
		<input type="text" name="name" placeholder="name" />
		<input type="text" name="color" placeholder="your favorite color" />
		<input type="button" name="next" class="next action-button" value="NEXT" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">TWO ADJECTIVES THAT DESCRIBE YOU</h2>
		<input type="text" name="adj1" placeholder="kindhearted" />
		<input type="text" name="adj2" placeholder="fierce" />
		<input type="button" name="previous" class="previous action-button" value="PREVIOUS" />
		<input type="button" name="next" class="next action-button" value="NEXT" />
	</fieldset>
	<fieldset>
		<input type="text" name="noun1" placeholder="noun that describes you, e.g. doctor, sister, skiier" />
		<input type="text" name="place" placeholder="your favorite place, e.g. Disneyworld, Rome" />
		<input type="text" name="animal" placeholder="your favorite animal" />
		<input type="hidden" name="story" value="story1" />
		<input type="button" name="previous" class="previous action-button" value="PREVIOUS" />
		<input type="submit" name="submit" class="submit action-button" value="SUBMIT" />
	</fieldset>
</div>
</form>
	</div>
	<div id="quilt" style="display:none;">
